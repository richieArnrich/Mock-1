<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock-1</title>
    <style>
      #i1 {
        background-color: green;
        height: 25rem;
        width: 25rem;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
      }
      button {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div id="i1"></div>
    <button onclick="Change()">Change Shape</button>
    <script>
      let toggle = true;
      function Change() {
        if (toggle) {
          document.getElementById("i1").style.borderRadius = "12.5rem";
          document.getElementById("i1").style.backgroundColor = "blue";
          toggle = false;
        } else {
          document.getElementById("i1").style.borderRadius = "0";
          document.getElementById("i1").style.backgroundColor = "green";
          toggle = true;
        }
      }
    </script>
  </body>
</html>
